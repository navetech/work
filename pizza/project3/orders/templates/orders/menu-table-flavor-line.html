<tr>
    <td>{{ flavor.name.translated.words }}</td>

    {% for size in flavor.size_columns %}
        {% if size %}
            <td>
                {% include "orders/menu-elem-quantity.html" with elem=size %}
            </td>
        {% else %}
            <td></td>
        {% endif %}
    {% empty %}
        <td>
            {% include "orders/menu-elem-quantity.html" with elem=flavor %}
        </td>
    {% endfor %}
</tr>
