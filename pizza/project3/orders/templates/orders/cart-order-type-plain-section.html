<li class="list-group-item ln-container01">
    <table style="width:100%">
        <tr>
            <td>
                {{ order_type.menu.trait.short_name.translated.words }}

                <a href="{% url 'order' order_dish.menu.id|default:None order_type.menu.id|default:None order_flavor.menu.id|default:None order_size.menu.id|default:None %}">
                    {{ order_type.menu.trait.long_name.translated.words }}
                </a>
            </td>

            <td>
                {{ order_type.menu.trait.quantity.converted.value|floatformat:2 }}
                {{ order_type.menu.trait.quantity.converted.unit }}
            </td>

            <td>
                <div class="ln-group-divider"></div>
                <button type="submit" name="submit" value="dec-count">-</button>
                <span>{{ order_type.count }}</span>
                <button type="submit" name="submit" value="inc-coun">+</button>
            </td>
        </tr>
    </table>
</li>
