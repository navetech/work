{% if menu.plain.dishes %}
    <table style="width:100%">
        {% for dish in menu.plain.dishes %}
            <tr>
                <td>{{ dish.short_name.translated.words }}</td>
                <td>{{ dish.long_name.translated.words }}</td>

                <td>{% include "orders/menu-dish-plain.html" %}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
