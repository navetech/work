<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Words</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {

                letters = ['a','b','c','d','e','f','g','h','i','j','k','l','m',
                           'n','o','p','q','r','s','t','u','v','w','x','y','z'];
                
                vowelsA = ['a','á','â','ã','à'];
                vowelsE = ['e','é','ê'        ];
                vowelsI = ['i','í'            ];
                vowelsO = ['o','ó','ô','õ'    ];
                vowelsU = ['u','ú'            ];
                
                vowels = {
                    'a': vowelsA,
                    'e': vowelsE,
                    'i': vowelsI,
                    'o': vowelsO,
                    'u': vowelsU,
                }
 
                // Listen for submission of form
                document.querySelector('form').onsubmit = () => {
                    elem = document.querySelector('#vowel');
                    vowel = elem.value.toLowerCase();
                    elem.value = '';
                    
                    // Clear words list list:
                    document.querySelector('#words-list').innerHTML = '';
                    wordsCount = 0;

                    letters2 = vowels[vowel];
                    letters2.forEach(letter2 => {
                        letters.forEach(letter3 => {
                            prefix = 'l';
                            prefix = prefix + letter2 + letter3;
                            console.log(prefix);

                            // Send a GET request to the URL
                            fetch(`https://api.dicionario-aberto.net/prefix/${prefix}`)
                            // Put response into json form
                            .then(response => response.json())
                            .then(data => {
                                console.log(data);
                                if (!data || data.length < 1) {
                                    console.log("No data");
                                    return;
                                }
                                if (data.error) {
                                    console.log(data.error);
                                    return;
                                }
                                data.forEach(item => {
                                    word = item.word;
                                    len = word.length;
                                    if (len < 4 || len > 6) {
                                        return;
                                    }
                                    // Create a list element
                                    preview = item.preview;
                                    wordsCount++;
                                    const li = document.createElement('li');
                                    if (wordsCount % 2 == 0)
                                    {
                                        li.setAttribute("class", "list-group-item list-group-item-light");
                                    }
                                    else
                                    {
                                        li.setAttribute("class", "list-group-item list-group-item-dark");
                                    }
                                    li.innerHTML = word + "    " + preview;

                                    // Add new element to our unordered list:
                                    document.querySelector('#words-list').append(li);
                                });
                            });
                        
                        });
                    })

                    return false;
                }; 
            });
        </script>
    </head>

    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="vowel">Enter a Vowel</label>
                    <input type="text" id="vowel" placeholder='Vowel' maxlength='1' pattern='[aeiouAEIOU]{1}'>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="container">
            <ul class="list-group" id="words-list"></ul>
        </div>
    </body>
</html>
