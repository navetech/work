            class Affix {
                constructor(type) {
                    this.type = type;
                    this.minLengthFetch = 3;
                    this.textIn = '';
                    this.textFetch = '';
                    this.countLettersToAdd = this.minLengthFetch - this.textIn.length;;
                    if (this.textIn.length > 0) {
                        this.words = [];
                    }
                    else {
                        this.words = null;
                    }

                }

                setTextIn(textIn) {
                    this.textIn = textIn;
                    this.textFetch = '';
                    this.countLettersToAdd = this.minLengthFetch - this.textIn.length;;
                    if (this.textIn.length > 0) {
                        this.words = [];
                    }
                    else {
                        this.words = null;
                    }
                }

                getWords() {
                    fetch(`https://api.dicionario-aberto.net/${this.type}/${this.textFetch}`)
                    .then(response => {
                        if (!response.ok) {
                            console.log('Network response was not ok.');
                        }
                        else {
                            response.json()
                            .then(data => {
                                if (!data || data.length < 1) {
                                    console.log("No data");
                                    return;
                                }
                                if (data.error) {
                                    console.log(data.error);
                                    return;
                                }
                                data.forEach(item => {
                                    const word = item.word;
                                    const len = word.length;
                                    if (len < minLengthWords || len > maxLengthWords) {
                                        return;
                                    }
                                    this.words.push(item);
                                });

                                switch (this.type) {
                                    case 'prefix': prefix.process();
                                    break;
                        
                                    case 'suffix': suffix.process();
                                    break;
                        
                                    case 'infix': infix.process();
                                    break;
                                }
                            });
                        }
                    })
                    .catch(error => {
                        console.log('Fetch error: ' + error.message);
                    });
                }

                genTextFetch() {
                    if (this.textFetch === this.textIn) {
                        this.textFetch = '';
                    }
                    else {
                        if (this.countLettersToAdd < 1) {
                            this.textFetch = this.textIn;
                        }
                    }
                }

                process() {
                    this.genTextFetch();
                    if (this.textFetch.length < 1) {
                        switch (this.type) {
                            case 'prefix': suffix.process();
                                break;
                        
                            case 'suffix': infix.process();
                                break;
                        
                            case 'infix': wordsProcess();
                                break;
                        }
                        return;
                    }
                    this.getWords();
                }
            }

            function wordsIntersection(wordsA, wordsB) {
                if (!wordsA) {
                    return wordsB;
                }
                else if (!wordsB) {
                    return wordsA;
                }
                else {
                    let _intersection = [];
                    if ((wordsA.length > 0) && (wordsB.length > 0))

                            wordsB.forEach(itemB => {

/*                                    if ((itemA.preview !== itemB.preview) ||

                                   }
*/                                }
                            });
                        });
                    }
                    return _intersection;
                }

            function wordsProcess() {
                document.querySelector('#words-list').innerHTML = '';
                let wordsCount = 0;

                let _intersection = wordsIntersection(prefix.words, suffix.words);
                let words = wordsIntersection(_intersection, infix.words);

                    const word = item.word;
                    const preview = item.preview;

                    const tr = document.createElement('tr');
                    const th = document.createElement('th');
                    th.setAttribute("scope", "row");
                    th.innerHTML = wordsCount;
                    const td1 = document.createElement('td');
                    td1.innerHTML = word;
                    const td2 = document.createElement('td');
                    td2.innerHTML = preview;

                    tr.append(th);
                    tr.append(td1);
                    tr.append(td2);
                    document.querySelector('#words-list').append(tr);
                });
