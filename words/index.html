            function affixWordsGet(affixType, affix, affixWords) {

            function prefixGen() {
                if (!prefixIn) {
                    return '';
                }
                if (prefixCount < 1) {

                    prefixIn = '';

            }

            function prefixProcess() {
                const prefix = prefixGen();
                if (!prefix) {
                    suffixProcess();

                }

                affixWordsGet("prefix", prefix, prefixWords);

            function suffixGen() {

            function suffixProcess() {
                const suffix = suffixGen();

                }

            function infixProcess() {

                if (!infix) {
                    wordsProcess();
                    return;
                }

                affixWordsGet("infix", infix, infixWords);
            }
